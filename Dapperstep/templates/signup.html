{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Custom Theme files -->
    <link rel="stylesheet" type="text/css" href="{% static 'pr/css/slidestyle.css' %}">
    <!-- //Custom Theme files -->
    <title>Vogue Stash</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'pr/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'pr/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'pr/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'pr/css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'pr/css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'pr/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'pr/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'pr/css/style.css' %}" type="text/css">

    <!-- alertifyjs  -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

</head>


<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="header__logo">
                        <a href="./index.html"><img src="{% static 'pr/img/mylogo.png' %}" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="/shopp/">Shop</a></li>
                            <li><a href="#">Pages</a>
                                <ul class="dropdown">
                                    <li><a href="{% url 'cart' %}">Shopping Cart</a></li>
                                    <li><a href="{% url 'wishlist' %}">Wishlist</a></li>
                                    <li><a href="{% url 'checkout' %}">Check Out</a></li>
                                    <li><a href="{% url 'orders' %}">My Orders</a></li>
                                    <li><a href="/about/">About Us</a></li>
                                    <li><a href="/contact/">Contact</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="header__nav__option">
                        <a href="#" class="search-switch" id="searchproducts"><img src="{% static 'pr/img/icon/search.png' %}" alt=""></a>
                        <a href="{% url 'wishlist' %}"><img src="{% static 'pr/img/icon/heart.png' %}" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="canvas__open"><i class="fa fa-bars"></i></div>
        </div>
    </header>
    <!-- Header Section End -->


    <!-- Sign-Up section Begins -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form by Colorlib</title>
    
        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    
        <!-- Main css -->
        <link rel="stylesheet" href="css/slidestyle.css">
    </head>
    <body>
    
        <div class="main">
    
            <section class="signup">
                <!-- <img src="images/signup-bg.jpg" alt=""> -->
                <div class="container">
                    <div class="signup-content">
                        <h2 class="form-title">Create account</h2>
                        <form method="POST" id="signup-form" class="signup-form" >
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-input" name="name" id="name" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-input" name="re_password" id="re_password" placeholder="confirm your password"/>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                            </div>
                        </form>
                        <p class="loginhere">
                            Have already an account ? <a href="{% url 'login' %}" class="loginhere-link">Login here</a>
                        </p>
                    </div>
                </div>
            </section>
    
        </div>
    
        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
    </html>
    <!-- Sign-Up section End -->

    
    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="{% static 'pr/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'pr/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'pr/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'pr/js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'pr/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'pr/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'pr/js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'pr/js/mixitup.min.js' %}"></script>
    <script src="{% static 'pr/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'pr/js/main.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        var availableTags = [];
   
       $.ajax({
           method: "GET",
           url: "/product-list",
           success: function (response) {
               startAutocomplete(response);
           }
       });
   
       function startAutocomplete(availableTags)
       {
           $( "#searchproducts" ).autocomplete({
               source: availableTags
           });
       }
      
   </script>

    <!-- alertifyjs -->
    <script crossorigin="anonymous" src="https://cdn.example.com/script.js"></script>

    <script>
        alertify.set('notifier','position', 'top-right');
    </script>

            {% for msg in messages %}
                <script>
                    alertify.success('{{ msg }}');
                </script>
            {% endfor %}
    




</body>

</html>
